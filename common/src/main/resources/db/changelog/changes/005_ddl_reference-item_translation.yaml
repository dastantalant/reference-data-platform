databaseChangeLog:
  - changeSet:
      id: 005_ddl_reference-item_translation
      author: system
      changes:
        - createTable:
            tableName: reference_item_translation
            columns:
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: locale
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(2000)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: reference_item_translation
            baseColumnNames: item_id
            referencedTableName: reference_item
            referencedColumnNames: id
            constraintName: fk_ref_trans_item
            onDelete: CASCADE

        - createIndex:
            tableName: reference_item_translation
            indexName: idx_ref_trans_locale
            columns:
              - column:
                  name: locale

