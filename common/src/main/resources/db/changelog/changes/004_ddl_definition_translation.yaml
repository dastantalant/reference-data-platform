databaseChangeLog:
  - changeSet:
      id: 004_ddl_definition_translation
      author: system
      changes:
        - createTable:
            tableName: definition_translation
            columns:
              - column:
                  name: definition_code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: definition_version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: locale
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(2000)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: definition_translation
            baseColumnNames: definition_code, definition_version
            referencedTableName: definition
            referencedColumnNames: code, version
            constraintName: fk_def_trans_definition
            onDelete: CASCADE

        - createIndex:
            tableName: definition_translation
            indexName: idx_def_trans_locale
            columns:
              - column:
                  name: locale
