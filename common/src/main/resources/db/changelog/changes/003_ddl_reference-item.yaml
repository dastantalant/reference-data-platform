databaseChangeLog:
  - property:
      name: json_type
      value: clob
      dbms: "!postgresql"
  - property:
      name: json_type
      value: jsonb
      dbms: postgresql

  - changeSet:
      id: 003_ddl_reference-item
      author: system
      changes:
        # 1. Основная таблица ReferenceItem
        - createTable:
            tableName: reference_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: ref_key
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: content_lob
                  type: ${json_type}
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
              - column:
                  name: tree_path
                  type: varchar(1000)
              - column:
                  name: valid_from
                  type: timestamp
              - column:
                  name: valid_to
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_by
                  type: varchar(255)
              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: code, version
            referencedTableName: definition
            referencedColumnNames: code, version
            constraintName: fk_ref_item_def

        - addUniqueConstraint:
            tableName: reference_item
            columnNames: code, version, ref_key
            constraintName: uq_ref_item_key

        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: parent_id
            referencedTableName: reference_item
            referencedColumnNames: id
            constraintName: fk_ref_item_parent

        - createIndex:
            tableName: reference_item
            indexName: idx_ref_item_key_lookup
            columns:
              - column:
                  name: code
              - column:
                  name: ref_key

        - createIndex:
            tableName: reference_item
            indexName: idx_ref_item_updated_at
            columns:
              - column:
                  name: updated_at

        - createIndex:
            tableName: reference_item
            indexName: idx_ref_lookup_active
            columns:
              - column: { name: code }
              - column: { name: status }
              - column: { name: valid_from }
              - column: { name: valid_to }

        - createIndex:
            tableName: reference_item
            indexName: idx_ref_item_tree
            columns:
              - column: { name: tree_path }
        - sql:
            sql: >
              ALTER TABLE reference_item ADD CONSTRAINT chk_ref_status 
              CHECK (status IN ('DRAFT','ACTIVE','ARCHIVED'));

              ALTER TABLE reference_item ADD CONSTRAINT chk_ref_ver_pos 
              CHECK (version > 0);

              ALTER TABLE reference_item ADD CONSTRAINT chk_ref_del_consist 
              CHECK ((deleted_at IS NULL AND deleted_by IS NULL) OR (deleted_at IS NOT NULL AND deleted_by IS NOT NULL));